<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot Assistant Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0e1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .bot-panel {
            width: 396px;
            height: 494px;
            background: linear-gradient(135deg, #1a1f35 0%, #0f1422 100%);
            border-radius: 32px;
            padding: 28px 24px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* Animated gradient background */
        .bot-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 237, 78, 0.08) 0%, transparent 50%);
            animation: gradientMove 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10%, 10%) rotate(90deg);
            }
            50% {
                transform: translate(0%, 20%) rotate(180deg);
            }
            75% {
                transform: translate(-10%, 10%) rotate(270deg);
            }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .orb-1 {
            width: 120px;
            height: 120px;
            background: rgba(0, 217, 255, 0.3);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 100px;
            height: 100px;
            background: rgba(157, 78, 221, 0.3);
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .panel-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .panel-title {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 217, 255, 0.3);
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .menu-item {
            background: rgba(20, 25, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 18px 22px;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .menu-item.primary {
            background: linear-gradient(135deg, #5ffbcd 0%, #ffed4e 100%);
            border: none;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(95, 251, 205, 0.4), 0 0 40px rgba(255, 237, 78, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(95, 251, 205, 0.6), 0 0 60px rgba(255, 237, 78, 0.4);
            }
        }

        .menu-item.primary .menu-text {
            color: #0a0e1a;
            font-weight: 700;
        }

        .menu-icon {
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.3px;
            flex: 1;
        }

        .menu-item:nth-child(2) .menu-text {
            background: linear-gradient(135deg, #5ffbcd, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-item:nth-child(3) .menu-text {
            background: linear-gradient(135deg, #5ffbcd, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-item:nth-child(4) .menu-text {
            background: linear-gradient(135deg, #ff0080, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnimation 2s infinite;
            opacity: 0;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .sparkle-1 {
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle-2 {
            top: 35%;
            right: 25%;
            animation-delay: 0.7s;
        }

        .sparkle-3 {
            bottom: 30%;
            left: 30%;
            animation-delay: 1.4s;
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.5), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(494px);
            }
        }
    </style>
</head>

</body>
